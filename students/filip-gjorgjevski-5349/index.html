<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Who Episodes Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #episodes-table th {
            cursor: pointer;
            user-select: none;
            outline: none;
        }
        #episodes-table th:focus {
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.5);
            border-radius: 4px;
        }
        #episodes-body tr.focused {
            background-color: #e8f0fe;
        }
        #episodes-table th.sort-asc::after { content: ' ▲'; }
        #episodes-table th.sort-desc::after { content: ' ▼'; }

        /* Style for the new validation warnings container */
        .warnings {
            padding: 10px 15px;
            margin-bottom: 15px;
            background-color: #fffbe6;
            border: 1px solid #ffe58f;
            border-radius: 4px;
            color: #d46b08;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor Who Episodes Explorer</h1>
            <p>Explore episodes through time and space</p>
        </header>

        <section class="filters">
            <div class="filter-group">
                <label for="name-filter">Search:</label>
                <input type="text" id="name-filter" placeholder="Filter by Title, Doctor, Writer...">
            </div>
        </section>

        <!-- Container for validation warnings count -->
        <div id="validation-warnings" class="warnings" style="display: none;"></div>

        <main>
            <div id="loading" class="loading">Loading episodes...</div>
            <div id="error" class="error" style="display: none;"></div>

            <table id="episodes-table" style="display: none;">
                <thead>
                    <tr>
                        <th data-sort="rank" tabindex="0">Rank</th>
                        <th data-sort="title" tabindex="0">Title</th>
                        <th data-sort="series" tabindex="0">Series</th>
                        <th data-sort="era" tabindex="0">Era</th>
                        <th data-sort="broadcast_date" tabindex="0">Year</th>
                        <th data-sort="director" tabindex="0">Director</th>
                        <th data-sort="writer" tabindex="0">Writer</th>
                        <th data-sort="doctor" tabindex="0">Doctor</th>
                        <th data-sort="companion" tabindex="0">Companion</th>
                        <th data-sort="cast_count" tabindex="0">Cast Count</th>
                    </tr>
                </thead>
                <tbody id="episodes-body"></tbody>
            </table>

            <div id="no-results" class="no-results" style="display: none;">
                No episodes match your search criteria.
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
